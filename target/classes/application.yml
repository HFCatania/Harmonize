---

spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/harmoize
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
